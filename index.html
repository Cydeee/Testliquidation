<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liquidation Aggregates (ETHUSDT)</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 300px; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: right; }
    th { background: #f0f0f0; text-align: left; }
  </style>
</head>
<body>
  <h1>ETHUSDT Forced-Liquidation Totals</h1>
  <table>
    <thead>
      <tr><th>Window</th><th>Count</th><th>USD Volume</th></tr>
    </thead>
    <tbody id="liq-body">
      <tr><td colspan="3">Loading…</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { fetchLiquidationAggregates } from './liquidation.js';

    async function update() {
      const body = document.getElementById('liq-body');
      body.innerHTML = '<tr><td colspan="3">Loading…</td></tr>';

      try {
        const data = await fetchLiquidationAggregates();
        body.innerHTML = '';

        for (const label of ['15m','1h','4h','24h']) {
          const { count, totalUsd } = data[label] || {};
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${label}</td>
            <td>${count != null ? count : '—'}</td>
            <td>${totalUsd != null ? '$' + totalUsd.toLocaleString() : '—'}</td>
          `;
          body.appendChild(row);
        }
      } catch (e) {
        console.error('Fetch error:', e);
        body.innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      }
    }

    // Initial load + refresh every 60 s
    update();
    setInterval(update, 60_000);
  </script>
</body>
</html>
