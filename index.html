<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live ForceOrder (All Pairs)</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: center; }
    thead { background: #f0f0f0; }
    tbody tr:nth-child(even) { background: #fafafa; }
    #status { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Live Forced‑Liquidations (All Pairs)</h1>
  <p id="status">Connecting…</p>
  <table id="liq-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Side</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>USD Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    const STATUS = document.getElementById('status');
    const TBL_BODY = document.querySelector('#liq-table tbody');
    const MAX_ROWS = 100;

    const WS_URL = 'wss://fstream.binance.com/stream?streams=!forceOrder@arr';
    const ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      STATUS.textContent = 'WebSocket open — awaiting events…';
      console.log('WS open:', WS_URL);
    };
    ws.onerror = err => {
      STATUS.textContent = 'WebSocket error';
      console.error('WS error:', err);
    };

    ws.onmessage = ({ data }) => {
      // Parse the incoming frame
      let msg;
      try { msg = JSON.parse(data); }
      catch (e) {
        console.error('Malformed JSON', e, data);
        return;
      }
      // `msg.data` may be a single object or an array
      let entries = Array.isArray(msg.data) ? msg.data : [msg.data];

      for (const entry of entries) {
        // Only process actual forceOrder events
        if (entry.e !== 'forceOrder' || !entry.o) continue;

        const time = new Date(entry.E).toLocaleTimeString();
        const sym  = entry.o.s;
        const side = entry.o.S;                 // "BUY" or "SELL"
        const qty  = Number(entry.o.origQty);
        const price= Number(entry.o.p);
        const usd  = (qty * price).toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        // Build and prepend row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${time}</td>
          <td>${sym}</td>
          <td>${side}</td>
          <td>${qty}</td>
          <td>${price}</td>
          <td>${usd}</td>
        `;
        TBL_BODY.prepend(row);

        // Trim excess
        if (TBL_BODY.rows.length > MAX_ROWS) {
          TBL_BODY.deleteRow(-1);
        }
      }
    };
  </script>
</body>
</html>
