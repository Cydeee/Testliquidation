<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Liquidations (All Pairs)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    thead {
      background: #f0f0f0;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    #status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Live Forced‑Liquidations (All Pairs)</h1>
  <p id="status">Connecting…</p>
  <table id="liq-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Symbol</th>
        <th>Side</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>USD Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    const STATUS = document.getElementById('status');
    const TBL_BODY = document.querySelector('#liq-table tbody');
    const MAX_ROWS = 100;  // keep last 100 events

    // Combined forceOrder stream for all symbols
    const WS_URL = 'wss://fstream.binance.com/stream?streams=!forceOrder@arr';
    const ws = new WebSocket(WS_URL);

    ws.onopen = () => {
      STATUS.textContent = 'WebSocket open — awaiting events…';
      console.log('WS open:', WS_URL);
    };

    ws.onerror = (err) => {
      STATUS.textContent = 'WebSocket error';
      console.error('WS error:', err);
    };

    ws.onmessage = ({ data }) => {
      // Data shape: { stream, data: [ {E, o:{s,S,origQty,p,…}}, … ] }
      let msg;
      try {
        msg = JSON.parse(data);
      } catch (e) {
        console.error('Malformed JSON:', e, data);
        return;
      }
      if (!Array.isArray(msg.data)) return;

      // For each forced‑liquidation event in this second
      for (const entry of msg.data) {
        const e = entry.o;               // order object
        const time = new Date(entry.E).toLocaleTimeString();
        const sym  = e.s;                // symbol
        const side = e.S;                // "BUY" or "SELL"
        const qty  = Number(e.origQty);  // quantity
        const price= Number(e.p);        // price
        const usd  = (qty * price).toLocaleString(undefined, {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });

        // Create table row
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${time}</td>
          <td>${sym}</td>
          <td>${side}</td>
          <td>${qty}</td>
          <td>${price}</td>
          <td>${usd}</td>
        `;
        // Prepend to keep newest on top
        TBL_BODY.prepend(row);

        // Trim table to MAX_ROWS
        if (TBL_BODY.rows.length > MAX_ROWS) {
          TBL_BODY.deleteRow(-1);
        }
      }
    };
  </script>
</body>
</html>
