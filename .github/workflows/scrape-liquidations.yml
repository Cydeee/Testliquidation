# .github/workflows/scrape-liquidations.yml
name: Scrape CoinGlass Total Liquidations

on:
  push:
    branches: [ main ]                   # triggers on pushes to main :contentReference[oaicite:1]{index=1}
  workflow_dispatch:                     # allows manual runs via the UI :contentReference[oaicite:2]{index=2}
  schedule:
    - cron: '*/15 * * * *'               # every 15 minutes UTC :contentReference[oaicite:3]{index=3}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false     # so pushes use the bot token :contentReference[oaicite:4]{index=4}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install puppeteer       # Puppeteer for headless scraping :contentReference[oaicite:5]{index=5}

      - name: Run scraper
        run: node scrape.js
        continue-on-error: true           # log errors but donâ€™t block future runs

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/totalLiquidations.json
          if ! git diff --quiet; then
            git commit -m "chore: update total liquidations"
            git push
          fi
